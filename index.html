<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header header__container">
        <div class="a-block">
            <div class="city_point">
                <img src="media/map_cur.png" alt="">
                Адское пекло
            </div>
            <div class="info-point">
                <a href="">Магазины</a>
                <a href="">Покупателям</a>
                <a href="">Юридическим лицам</a>
            </div>
            <div class="number-point">
                <span>8-800-999-99-99 (c 03:00 до 22:00)</span>
            </div>
        </div>
        <div class="b-block">
            <img src="media/Logo.png" class="logo" alt="">
            <div class="search-box">
                <input type="text">
                <button class="search_button"> <img src="media/search_icon.png" alt=""> </button>
            </div>
            <button class="b-button"><img src="media/favorite_icon.png" alt="">Избранное</button>
            <button class="b-button"><img src="media/compare_icon.png" alt="">Сравнить</button>
            <button class="b-button"><img src="media/cart_icon.png" alt="">Корзина</button>
        </div>
        <div class="c-block">
            <div class="c-block__content">
                <button class="c-button c-button-catalog"><img src="media/catalog_icon.png" alt="">Каталог</button>
                <button class="c-button"        ><img src="media/paper_icon.png"    alt="">Бумажная продукция</button>
                <button class="c-button"        ><img src="media/school_icon.png"    alt="">Товары для школы</button>
                <button class="c-button"        ><img src="media/art_icon.png"    alt="">Товары для творчества</button>
                <button class="c-button"        ><img src="media/trade_icon.png"    alt="">Товары для торговли</button>
                <button class="c-button"        ><img src="media/sale_icon.png"    alt="">Скидки и акции</button>
   
            </div>
        </div>
    </header>
    
</body>
</html>
